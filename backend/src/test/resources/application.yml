spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
      properties:
        hibernate:
          format_sql: true
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
  main:
    banner-mode: off
  # flyway:
  #   enabled: false

logging:
  level:
    root: WARN
    org:
      springframework: ERROR
      hibernate: DEBUG
      hibernate.SQL: DEBUG
      hibernate.type.descriptor.sql: TRACE