# Application Name
spring:
  application:
    name: ${SPRING_APP_NAME:t-dev-701-backend-api}
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_DB_HOST:localhost}:${POSTGRES_DB_PORT:5432}/${POSTGRES_DB:trinity}
    username: ${POSTGRES_USER:trinity}
    password: ${POSTGRES_PASSWORD:trinity}
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:trinity_rabbit}
    password: ${RABBITMQ_DEFAULT_PASS:trinity_rabbit}

  # DevTools Configuration
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources
      exclude: static/**,public/**
    livereload:
      enabled: true

  # Web Configuration
  web:
    resources:
      add-mappings: false

# Server Configuration
server:
  error:
    whitelabel:
      enabled: false

# Management (Actuator) Configuration
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: TRACE
      hibernate: ERROR

# JWT Configuration (New)
jwt:
  secret: ${JWT_SECRET:your_jwt_secret_key_here}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds


# Swagger/OpenAPI Configuration (New)
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
  show-actuator: true
  packages-to-scan: com.trinity.controller